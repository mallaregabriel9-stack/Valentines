<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }
    h1 {
      margin-bottom: 20px;
      color: #e91e63;
    }
    .buttons {
      position: relative;
      height: 180px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
      position: relative;
      z-index: 2;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    /* ‚ù§Ô∏è HEART EFFECT */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üò¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let yesScale = 1;
    let noClicks = 0;

    const noTexts = [
      "Sure ka ba? ü§®",
      "Di nga? üòê",
      "Pls ü•∫",
      "Awts üíî",
      "Sige na oh üò≠"
    ];

    function createHeart(x = Math.random() * window.innerWidth) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = x + 'px';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
      }

      const noScale = Math.max(0.4, 1 - noClicks * 0.12);
      noBtn.style.transform = `scale(${noScale})`;

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      // spawn hearts
      createHeart();

      noClicks++;
    }

    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      // heart rain üíò
      const interval = setInterval(() => {
        createHeart();
      }, 200);

      setTimeout(() => clearInterval(interval), 3000);

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;">
          <h1 style="color:white;font-size:40px;">
            YAY!! üíò Happy Valentine's Day ü•∞üíê
          </h1>
        </div>
      `;
    });
  </script>
</body>
</html>
